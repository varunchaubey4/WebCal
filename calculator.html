<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    <title>WebCal</title>
</head>
<body>
    <div id="outer">
        <div id="result-screen">
        </div>
        <div id="keys">
            <div class="grid-item" type="button" onclick="allClear()">AC</div>
            <div class="grid-item" type="button" onclick="allClear()">+/-</div>
            <div class="grid-item" type="button" onclick="allClear()">%</div>
            <div class="grid-item-special" type="button" onclick="allClear()">/</div>
            <div class="grid-item" type="button" onclick="allClear()">7</div>
            <div class="grid-item" type="button" onclick="allClear()">8</div>
            <div class="grid-item" type="button" onclick="allClear()">9</div>
            <div class="grid-item-special" type="button" onclick="allClear()">*</div>
            <div class="grid-item" type="button" onclick="allClear()">4</div>
            <div class="grid-item" type="button" onclick="allClear()">5</div>
            <div class="grid-item" type="button" onclick="allClear()">6</div>
            <div class="grid-item-special" type="button" onclick="allClear()">-</div>
            <div class="grid-item" type="button" onclick="allClear()">1</div>
            <div class="grid-item" type="button" onclick="allClear()">2</div>
            <div class="grid-item" type="button" onclick="allClear()">3</div>
            <div class="grid-item-special" type="button" onclick="allClear()">+</div>
            <div class="grid-item-0" type="button" onclick="allClear()">0</div>
            <div class="grid-item" type="button" onclick="allClear()">.</div>
            <div class="grid-item-special" type="button" onclick="allClear()">=</div>
        </div>
    </div>    
</body>
</html>
