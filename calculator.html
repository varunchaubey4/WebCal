<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    <title>WebCal</title>
</head>
<body>
    <div id="outer">
        <div id="result-screen">
            <p id="result"></p>
        </div>
        <div id="keys">
            <input class="grid-item" type="button" value="AC" onclick="btn(value)">
            <input class="grid-item" type="button" value="%" onclick="btn(value)">
            <input class="grid-item" type="button" value="+/-" onclick="btn(value)">
            <input class="grid-item-special" type="button" value="/" onclick="btn(value)">
            <input class="grid-item" type="button" value="7" onclick="btn(value)">
            <input class="grid-item" type="button" value="8" onclick="btn(value)">
            <input class="grid-item" type="button" value="9" onclick="btn(value)">
            <input class="grid-item-special" type="button" value="*" onclick="btn(value)">
            <input class="grid-item" type="button" value="4" onclick="btn(value)">
            <input class="grid-item" type="button" value="5" onclick="btn(value)">
            <input class="grid-item" type="button" value="6" onclick="btn(value)">
            <input class="grid-item-special" type="button" value="-" onclick="btn(value)">
            <input class="grid-item" type="button" value="1" onclick="btn(value)">
            <input class="grid-item" type="button" value="2" onclick="btn(value)">
            <input class="grid-item" type="button" value="3" onclick="btn(value)">
            <input class="grid-item-special" type="button" value="+" onclick="btn(value)">
            <input class="grid-item-0" type="button" value="0" onclick="btn(value)">
            <input class="grid-item" type="button" value="." onclick="btn(value)">
            <input class="grid-item-special" type="button" value="=" onclick="btn(value)">
        </div>
    </div>    
</body>
</html>
